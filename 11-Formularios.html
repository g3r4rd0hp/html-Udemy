<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formularios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Formularios en html</h1>
        <!--"method": 
            get": envia los datos por la URL de la pagina (no recomendable)
            post: envia los datos por detras de la peticion html (ocultos)
            
            "action":
            A que pagina enviara los datos del formulario

            "enctype":
            Que clase de datos estoy enviando ("application/x-www-form-urlencoded", "multipart/form-data" & "text/plain")
        -->
        <form method="post" action="" enctype=""> <!--Podemos organizar los campos por medio de la etiqueta "fileset" (recomendado a nivel CSS) y dentro de ella un "div" 칩 un "p"-->
            <fieldset>
                <legend>Informacion personal</legend>
                
                <div>
                    <label for="nombres">Nombre:</label>
                    <input type="text" name="nombre" id="nombres" placeholder="Nombre(s)">
                    
                </div>

                <div>
                    <label for="description">Descripci칩n:</label>
                    <textarea id="description"></textarea>
                </div>

                <div>
                    Email: <!--Tipo email-->
                    <input type="email">
                </div>

                <div>
                    Contrase침a: <!--Tipo Password-->
                    <input type="password">
                </div>

                <div>
                    Radio: <!--Tipo genero-->
                    <input type="radio" name="genero" id="hombre" value="hombre">
                        <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="mujer" value="mujer">
                        <label for="mujer">Mujer</label>
                </div>

                <div>
                    Select: <!--Select-->
                    <select>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                    </select>
                </div>

                <div>
                    CheckBox: <!--Tipo CheckBox-->
                    <label>
                        <input type="checkbox"> Mayor de edad
                    </label>

                    <label>
                        <input type="checkbox"> Menor de edad
                    </label>
                </div>

                <div>
                    Color: <!--Tipo Color-->
                    <input type="color">
                </div>

                <div>
                    Fechas: <!--Tipo Fecha-->
                    <input type="date">
                </div>

                <div>
                    Ficheros: <!--Tipo Archivo Adjunto--> 
                    <input type="file">
                </div>

                <div>
                    Imagen: <!--Tipo Imagen (investigar si es "icon")-->
                    <input type="image" src="" width="100" height="20">
                </div>

                <div>
                    Oculto: <!--Tipo oculto (post)-->
                    <input type="hidden"  name="oculto" value="datosde:">
                </div>

                <div>
                    Numer: <!--Tipo Numero-->
                    <input type="number">
                </div>

                <div>
                    Rango: <!--Tipo Rango o Nivel-->
                    <input type="range" name="rango">
                </div>

                <div>
                    Busqueda: <!--Tipo Buscar-->
                    <input type="search" name="buscar">
                </div>

                <div>
                    Telefono: <!--Tipo Numero telefonico-->
                    <input type="tel" name="telefono">
                </div>

                <div>
                    Hora: <!--Tiempo-->
                    <input type="time" name="reloj">
                </div>

                <div>
                    Link: <!--url-->
                    <input type="url" name="link">
                </div>

                <!--Barras de progreso-->
                <div>
                    Barra de Progreso 1: <!--Barra de progreso 1-->
                    <progress max="100" value="0"></progress>
                </div>
                <div>
                    Barra de Progreso 2: <!--Barra de progreso 2-->
                    <meter max="100" value="0"></meter>
                </div>

            </fieldset>

            <!--Forma 1 de Colocar un Botom (recomedable)-->
            <button type="submit">Enviar</button>
            <!--Forma 2 de Colocar un Botom (no recomendable)-->
            <input type="submit" value="Enviar formulario">

            <!--Submit del tipo Limpiar-->
            <input type="reset" value="Limpiar">

            <!--Lista de datos-->
            <div>
                Lista de datos:
                <input list="frutas" name="frutas">
                <datalist id="frutas"> <!--Un "datalist" es lo mismo que un "select" pero dentro de un "input"-->
                    <option value="manzana"></option>
                    <option value="pera"></option>
                    <option value="mandarina"></option>
                    <option value="fresa"></option>
                    <option value="durazno"></option>
                </datalist>
            </div>
        </form>
        
        <!--**************************************************************************************************-->

        <h3>Validaci칩n</h3>
        <form>
            <input type="text" required minlength="5" maxlength="15" pattern="[A-Za-z ]+">

            <input type="submit" value="enviar">
        </form>

        <!--**************************************************************************************************-->

        <script src="" async defer></script>
    </body>
</html>
